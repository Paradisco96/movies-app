<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Movies</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/img/rocket-lunch.svg">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__menu">
      <div class="header__logo">
        <a class="header__logo-link" href="index.html">
          <img class="header__logo-image" src="assets/img/rocket-lunch.svg" alt="rocket-logo">
          <h1 class="header__title">Rocket Movies</h1>
        </a>
      </div>
      <nav class="header__navbar">
        <ul class="header__navbar-list">
          <li class="header__navbar-item"><a class="header__navbar-link" href="index.html">Home</a></li>
          <li class="header__navbar-item"><a class="header__navbar-link" href="#">Movies</a></li>
          <li class="header__navbar-item"><a class="header__navbar-link" href="#">Serials</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="search section">
      <div class="container">
        <h2 class="search-section__title">Find Your Favorite Movie</h2>
        <p class="search__description">The biggest movie database, right at your fingertips</p>

        <div class="search__wrapper">
          <div class="search__group search__group--input">
            <label class="search__label-input" for="search">Search films</label>
            <input class="search__input" type="text" id="search" placeholder="Find a movie...">
          </div>

          <div class="search__group search__group--checkbox">
            <input class="search__input-checkbox" type="checkbox" id="checkbox">
            <label class="search__label-checkbox" for="checkbox">Add to current list </label>
          </div>
        </div>

        <div class="search-result">
          <h2 class="search-result-section__title">Rocket found...</h2>
          <div class="movies" id="movies-list"></div>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__logo">
      <a class="footer__logo-link" href="index.html">
        <img class="footer__logo-image" src="assets/img/rocket-lunch.svg" alt="rocket-logo">
        <h4 class="footer__logo-title">Rocket Movies</h4>
      </a>
    </div>
  </footer>
  <script src="assets/js/index.js"></script>
</body>

</html>
